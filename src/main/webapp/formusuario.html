<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulário Usuário</title>

</head>
<body>
	<form action="usucontroller.do" method="post">
	
		<label>ID: </label>
		<input type="text" name="txtid" value="" size="10">
